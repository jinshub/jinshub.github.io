        <p>昨天和媳妇去三岔湖看水，中午时分我们把车停在码头，然后提着零食上了一条免费渡船，这条船是两岸居民的摆渡船，直线航程1.2公里；如果不乘船渡湖，就得沿着湖边的公路走上十多公里才能到达对岸。虽然三岔湖并没有开发成为景点，但是由于水面辽阔，所以有零散的游客前来游玩，于是这条渡船也兼顾了水上观光的作用。我不想到对岸去，只想带上媳妇乘船到水中央一览湖光山色。</p>
